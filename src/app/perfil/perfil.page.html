<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido de la página de perfil -->
  <ion-card>
    <ion-card-header>
      Información Personal
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-note slot="end">John Doe</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Correo Electrónico</ion-label>
          <ion-note slot="end">johndo</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Teléfono</ion-label>
          <ion-note slot="end">123-456-7890</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Opciones de configuración del perfil -->
  <ion-list>
    <ion-list-header>
      Configuración
    </ion-list-header>
    <ion-item>
      <ion-label>Editar Perfil</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
